<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Designer</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white disabled"
                aria-current="page"
                href="#"
                >Ferramentas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white disabled" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white disabled" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        style="border-radius: 5px"
        class="col-md-8 col-lg-6 col-xl-5 border border-dark mt-5 mx-auto text-center vh-80 mb-5"
      >
        <div class="row">
          <div
            class="alert alert-danger alert-dismissible fade show fixed-top"
            style="display: none"
            id="alerta"
            role="alert"
          >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <h1 class="mt-3">Avatar designer</h1>
        <p>
          Faça o upload da sua imagem e escolha uma das opções disponíveis, ou
          selecione uma das pré-definidas.
        </p>
        <div class="d-flex justify-content-center gap-4 align-items-center">
          <img
            class="mt-5"
            style="
              width: clamp(100px, 10vw, 150px);
              height: clamp(100px, 10vw, 150px);
            "
            id="avatar"
            alt=""
          />
          <button
            class="btn btn-lg border border-primary mt-5"
            id="downloadBtn"
          >
            <a
              id="link"
              role="button"
              href=""
              download=""
              class="link-primary link-underline-primary link-offset-3 link-underline link-underline-opacity-25"
              >Download Avatar
            </a>
          </button>
        </div>
        <div
          class="mt-5 d-flex flex-column flex-md-row align-items-center justify-content-center gap-3"
        >
          <button type="button" id="btn1" class="btn btn-primary btn-lg">
            Imagem 1
          </button>
          <button type="button" id="btn2" class="btn btn-primary btn-lg">
            Imagem 2
          </button>
          <button type="button" id="btn3" class="btn btn-primary btn-lg">
            Imagem 3
          </button>
        </div>

        <form action="">
          <div class="mt-3 d-flex flex-column align-items-center mx-auto p-3">
            <input type="file" class="form-control-sm mt-2" id="chooseFile" />

            <label class="form-label mt-5" for="radiusRange"
              >Ajustar raio da borda</label
            >
            <input
              type="range"
              class="form-range"
              id="radiusRange"
              min="0"
              max="50"
              style="min-width: 200px; width: 15%"
              value="0"
            />
            <label for="" class="form-label mt-3">Escolha a cor da borda</label>
            <input
              type="color"
              class="form-control"
              style="width: 10%; min-width: 50px"
              id="border-Color"
            />
          </div>
        </form>
      </div>
      <footer>
        <p class="fw-light">
          © 2023 Matheus Riskalla - Todos os direitos reservados
        </p>
      </footer>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
